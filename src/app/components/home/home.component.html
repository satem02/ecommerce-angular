<main role="main">

  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                  <fa name="search"></fa>
                </div>
                <!--end of col-->
                <div class="col">
                    <input [(ngModel)]="keyword"  name="keyword" (ngModelChange)="keywordChange()" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords">
                </div>
                <!--end of col-->
                <div class="col-auto">
                    <button class="btn btn-lg btn-success" type="submit">Search</button>
                </div>
                <!--end of col-->
            </div>
        </form>
    </div>
    <!--end of col-->
</div>
<br/>

  <app-product-partial [data]="filterProducts"></app-product-partial>

</main>
