<section class="jumbotron text-center">
    <div class="container">
        <h1>Ürün Detayı</h1>
        <div *ngIf="(commentCount !== 0)">
            <p class="lead text-muted">Ürün Yorum Sayısı {{commentCount}}</p>
        </div>
        <p class="lead text-muted">{{product?.description}}</p>
    </div>
    
    <app-product-comment (count)="commentCount = $event" [productId]="product?.id"></app-product-comment>
</section>
